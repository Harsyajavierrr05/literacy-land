<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="framework/css/bootstrap.css" rel="stylesheet">
    
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container-fluid bg-light p-1 d-flex justify-content-end align-items-center border-bottom">
    
        <span class="ms-2 me-3">ID</span>
    </div>
    
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar-bg mb-0">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logo.webp" alt="Literacy Land" height="40" class="d-inline-block align-text-top me-2">
            </a>
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                title="Toggle navigation menu">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">PRODUCTS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CATALOG</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CONTACTS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">CART</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">LOGIN</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container my-5">
        <h1 class="mb-4">Seluruh Katalog</h1>
    
        <div class="row mb-4">
            <div class="col-md-9 d-flex gap-3">
                <input type="text" id="catalogSearchInput" class="form-control" placeholder="Cari judul komik..." />
            </div>
            <div class="col-md-3">
                <label for="catalogGenreFilter" class="visually-hidden">Filter berdasarkan genre</label>
                <select id="catalogGenreFilter" class="form-select">
                    <option value="">Semua Genre</option>
                </select>
            </div>
        </div>
    
        <div id="catalog-list" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/catalog.js"></script>


</body>
</html>
