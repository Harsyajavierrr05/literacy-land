    <script src="javascript/data.js"></script>
    <script>
    
        function escapeHTML(str) {
            return str.replace(/[&<>"']/g, function(m) {
                return ({
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                })[m];
            });
        }

        // Render catalog items
        function renderCatalog(items) {
            const catalogList = document.getElementById('catalog-list');
            catalogList.innerHTML = '';
            items.forEach(product => {
                const card = document.createElement('div');
                card.className = 'col';
                card.innerHTML = `
                    <div class="card h-100">
                        <img src="${escapeHTML(product.image)}" class="card-img-top" alt="${escapeHTML(product.title)}">
                        <div class="card-body">
                            <h5 class="card-title">${escapeHTML(product.title)}</h5>
                            <p class="card-text">Rp ${product.price.toLocaleString()}</p>
                            <button onclick="addToCart(products.find(p=>p.id===${product.id}))" class="btn btn-primary">Add to Cart</button>
                        </div>
                    </div>
                `;
                catalogList.appendChild(card);
            });
        }

        // Populate genre filter dropdown
        function populateGenreFilter() {
            const genreSet = new Set(products.map(p => p.genre).filter(Boolean));
            const genreFilter = document.getElementById('catalogGenreFilter');
            genreSet.forEach(genre => {
                const opt = document.createElement('option');
                opt.value = genre;
                opt.textContent = genre;
                genreFilter.appendChild(opt);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            populateGenreFilter();
            renderCatalog(products);

            const searchInput = document.getElementById('catalogSearchInput');
            const genreFilter = document.getElementById('catalogGenreFilter');

            function filterProducts() {
                const searchText = searchInput.value.toLowerCase();
                const genre = genreFilter.value;
                let filtered = products.filter(product =>
                    product.title.toLowerCase().includes(searchText)
                );
                if (genre) {
                    filtered = filtered.filter(product => product.genre === genre);
                }
                renderCatalog(filtered);
            }

            searchInput.addEventListener('input', filterProducts);
            genreFilter.addEventListener('change', filterProducts);
        });
    </script>
