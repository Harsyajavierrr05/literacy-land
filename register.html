<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="framework/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <div class="container-fluid bg-light p-1 d-flex justify-content-end align-items-center border-bottom">
        <span class="ms-2 me-3">ID</span>
        <span id="cart-count" class="badge bg-primary ms-2"></span>
    </div>
    <div class="container login-container">
        <h2>Register</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="register()">Register</button>
            <button type="button" class="btn btn-secondary" onclick="goBack()">Cancel</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a>.</p>
    </div>

    <footer class="bg-dark text-white p-4 text-center">
        <p>Â© 2025 LiterasiVerse. All Rights Reserved.</p>
    </footer>

    <script>
        function register() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            console.log('Username:', username);
            console.log('Email:', email);
            console.log('Password:', password);
            alert('Registration successful (data logged to console)');
        }

        function goBack() {
            window.history.back(); // Navigate to the previous page
        }
    </script>
</body>
</html>
