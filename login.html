<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="framework/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body class="bg-gradient">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4 login-card">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                    <div class="invalid-feedback">Please enter your username.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
                <button type="button" class="btn btn-secondary w-100 mt-2" onclick="goBack()">Cancel</button>
                <a href="index.html" class="btn btn-outline-secondary w-100 mt-2">Back to Home</a>
            </form>
            <p class="text-center mt-3">
                Don't have an account? <a href="register.html">Register here</a>.
            </p>
        </div>
    </div>
    <script>
        function handleLogin(event) {
            event.preventDefault(); // Prevent form submission
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('Please fill in both username and password.');
                return;
            }

            // Simulate login for demo purposes
            if (username === "admin" && password === "password") {
                alert('Login successful!');
                // Redirect to another page if needed
                window.location.href = "index.html";
            } else {
                alert('Invalid username or password.');
            }
        }

        function goBack() {
            window.history.back(); // Navigate to the previous page
        }
    </script>
</body>
</html>
